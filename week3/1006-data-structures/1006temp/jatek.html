<html>
<head>

<body>
  <canvas id='canvas' style='border: 1px solid; width: 800px; height: 600px;'>
    Sorry, not supported!
  </canvas>
  <script> 
    let = canvas = document.getElementById('canvas');
    canvas.width = canvas.scrollWidth;
    canvas.height = canvas.scrollHeight;
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'green';
    ctx.fillRect(10, 10, 100, 100);
   
    ctx. strokeStyle = "blue";
    ctx.beginPath();
    ctx.arc(400, 400, 100, 0, Math.PI * 1.5);
    ctx.lineTo(400, 400);
    ctx.fill();

    for ( let = i, i < 10, i++) {
      ctx.beginPath();
      ctx.moveTo(0, i * 10);
      ctx.lineTo (100, 100 +i * 10);
      ctx.stroke();
    }
    

    for ( let = i, i < 10, i++) {
      ctx.beginPath();
      ctx.arc(i*400, 400, 100, 0, Math.PI * 1.5);
      ctx.lineTo(400, 400);
      ctx.fill();

    }

    for ( let = i, i < 10, i++) {
      ctx.fillStyle = 'rgb(0, +' (255/10*i)+ ', 0 )';
      beginPath();
      ctx.arc(i*400, 400, 100, 0, Math.PI * 1.5);
      ctx.lineTo(400, 400);
      ctx.fill();
    }
  </script>
</body>
</html>
