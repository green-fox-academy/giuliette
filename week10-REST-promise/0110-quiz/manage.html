<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' type='text/css' href='./assets/managestyle.css'>
  <title>Document</title>
</head>

<body>

  <div>
    <div class="manage">
      <p>manage q</p>
      <button type="submit">DELETE</button>
    </div>
  </div>

  <div>
    <form>
      <legend>create a new question</legend>
      <input type='text' id='question' name='question' placeholder="type your question" />
      <h2>answers</h2>
      #1 <input id="answer1" type="text" placeholder="type answer one here">
      <input type='radio' value='1' name='radio' id='radio1' /><br>
      #2 <input id="answer2" type="text" placeholder="type answer two here">
      <input type='radio' value='2' name='radio' id='radio2' /><br>
      #3 <input id="answer3" type="text" placeholder="type answer three here">
      <input type='radio' value='3' name='radio' id='radio3' /><br>
      #4 <input id="answer4" type="text" placeholder="type answer four here">
      <input type='radio' value='4' name='radio' id='radio4' /><br>
      <br>
      <button type='submit'>submit</button>
    </form>
    <a href="/">go back to game</a>
  </div>

  <script src='./assets/manage.js'></script>
</body>

</html>
